<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hors ligne - SOS Expat</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin: 0;
            padding: 1rem;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            backdrop-filter: blur(10px);
        }
        h1 { font-size: 2.5rem; margin-bottom: 1rem; }
        .emergency-number { 
            font-size: 2rem; 
            font-weight: bold; 
            color: #fbbf24; 
            margin: 1rem 0; 
        }
        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 1rem;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="font-size: 4rem; margin-bottom: 1rem;">🆘</div>
        <h1>SOS Expat</h1>
        <p>Vous êtes hors ligne, mais nos services d'urgence restent disponibles !</p>
        
        <div class="emergency-number">+33 X XX XX XX XX</div>
        <p>Ligne d'urgence 24/7 - Appel gratuit</p>
        
        <button class="btn" onclick="window.location.reload()">
            🔄 Réessayer
        </button>
        <button class="btn" onclick="window.location.href='tel:+33XXXXXXXXX'">
            📞 Appeler
        </button>
    </div>
</body>
</html>
