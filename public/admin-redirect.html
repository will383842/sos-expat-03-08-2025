<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Redirection vers la console d'administration SOS Expats">
    <meta name="robots" content="noindex, nofollow">
    <title>Redirection Administration - SOS Expats</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <style>
        /* CSS Reset and base styles */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            text-align: center;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 31.25rem; /* 500px */
            padding: 2rem 1.5rem;
            background-color: #2a2a2a;
            border-radius: 0.5rem;
            box-shadow: 0 0.25rem 0.375rem rgba(0, 0, 0, 0.1);
            border: 1px solid #374151;
        }

        .heading {
            color: #dc2626;
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .description {
            margin: 0 0 2rem 0;
            color: #d1d5db;
            font-size: 1rem;
        }

        .button {
            display: inline-block;
            background-color: #dc2626;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
            border: 2px solid transparent;
            cursor: pointer;
            min-height: 44px; /* Touch target size */
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .button:hover,
        .button:focus {
            background-color: #b91c1c;
            outline: none;
            border-color: #ffffff;
        }

        .button:active {
            transform: translateY(1px);
        }

        .countdown {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #9ca3af;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out 0.5s forwards;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #374151;
            border-radius: 2px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #dc2626;
            width: 0%;
            transition: width 0.1s linear;
            border-radius: 2px;
        }

   

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive design */
        @media (max-width: 30rem) { /* 480px */
            .container {
                padding: 1.5rem 1rem;
                border-radius: 0.25rem;
            }
            
            .heading {
                font-size: 1.25rem;
            }
            
            .button {
                width: 100%;
                padding: 1rem 1.5rem;
            }
        }

        @media (max-width: 20rem) { /* 320px */
            body {
                padding: 0.5rem;
            }
            
            .container {
                padding: 1rem;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .container {
                border: 2px solid #ffffff;
            }
            
            .button {
                border: 2px solid #ffffff;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .button {
                transition: none;
            }
            
            .progress-fill {
                transition: none;
            }
            
            .countdown {
                animation: none;
                opacity: 1;
            }
            
            html {
                scroll-behavior: auto;
            }
        }

        /* Print styles */
        @media print {
            body {
                background-color: white;
                color: black;
            }
            
            .container {
                background-color: white;
                box-shadow: none;
                border: 1px solid black;
            }
            
            .button {
                background-color: white;
                color: black;
                border: 1px solid black;
            }
            
            .progress-bar,
            .countdown {
                display: none;
            }
        }
    </style>
</head>
<body>
    <main class="container" role="main">
        <h1 class="heading">Console d'administration SOS Expats</h1>
        <p class="description">Vous allez être redirigé vers la page de connexion administrateur.</p>
        <a href="/admin/login" class="button" role="button" aria-describedby="countdown-info">
            Accéder à la console d'administration
        </a>
        <div class="progress-bar" role="progressbar" aria-label="Progression de la redirection automatique" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-fill"></div>
        </div>
        <div id="countdown-info" class="countdown" aria-live="polite">
            Redirection automatique dans <span id="countdown-seconds">5</span> secondes
        </div>
    </main>

    <script>
        (function() {
            'use strict';
            
            // Configuration
            const REDIRECT_DELAY = 5000; // 5 secondes
            const REDIRECT_URL = '/admin/login';
            
            // Elements
            const countdownElement = document.getElementById('countdown-seconds');
            const progressFill = document.querySelector('.progress-fill');
            const progressBar = document.querySelector('[role="progressbar"]');
            
            // Variables
            let timeLeft = REDIRECT_DELAY / 1000;
            let redirectTimer;
            let countdownTimer;
            let progressTimer;
            
            // Initialize countdown and progress
            function initRedirect() {
                updateCountdown();
                startProgressBar();
                
                // Set main redirect timer
                redirectTimer = setTimeout(function() {
                    window.location.href = REDIRECT_URL;
                }, REDIRECT_DELAY);
                
                // Update countdown every second
                countdownTimer = setInterval(function() {
                    timeLeft--;
                    updateCountdown();
                    
                    if (timeLeft <= 0) {
                        clearInterval(countdownTimer);
                    }
                }, 1000);
            }
            
            function updateCountdown() {
                if (countdownElement) {
                    countdownElement.textContent = Math.max(0, timeLeft);
                }
            }
            
            function startProgressBar() {
                const startTime = Date.now();
                
                progressTimer = setInterval(function() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min((elapsed / REDIRECT_DELAY) * 100, 100);
                    
                    if (progressFill) {
                        progressFill.style.width = progress + '%';
                    }
                    
                    if (progressBar) {
                        progressBar.setAttribute('aria-valuenow', Math.round(progress));
                    }
                    
                    if (progress >= 100) {
                        clearInterval(progressTimer);
                    }
                }, 50);
            }
            
            // Cancel redirect if user interacts with the page
            function cancelRedirect() {
                clearTimeout(redirectTimer);
                clearInterval(countdownTimer);
                clearInterval(progressTimer);
                
                if (countdownElement) {
                    countdownElement.parentElement.style.display = 'none';
                }
                
                if (progressFill) {
                    progressFill.style.width = '0%';
                }
            }
            
            // Event listeners for user interaction
            document.addEventListener('click', cancelRedirect);
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' || e.key === ' ' || e.key === 'Enter') {
                    cancelRedirect();
                }
            });
            
            // Handle visibility change (tab switching)
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    // Pause timers when tab is not visible
                    clearTimeout(redirectTimer);
                    clearInterval(countdownTimer);
                    clearInterval(progressTimer);
                } else {
                    // Resume redirect when tab becomes visible again
                    initRedirect();
                }
            });
            
            // Initialize when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initRedirect);
            } else {
                initRedirect();
            }
            
            // Expose cancel function globally for accessibility
            window.cancelRedirect = cancelRedirect;
        })();
    </script>
    
    <!-- Screen reader announcement -->
    <div class="sr-only" aria-live="polite" id="sr-announcements"></div>
</body>
</html>
