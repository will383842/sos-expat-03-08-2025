<!-- contactReply.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Réponse à votre message</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; padding: 20px;">
  <div style="max-width: 600px; margin: auto; background: #ffffff; padding: 20px; border-radius: 8px;">
    <h2 style="color: #d32f2f;">Bonjour {{firstName}},</h2>
    <p>Nous avons bien reçu votre message :</p>
    <blockquote style="margin: 20px 0; color: #555;">"{{userMessage}}"</blockquote>
    <p>Voici notre réponse :</p>
    <p><strong>{{adminReply}}</strong></p>
    <p>Merci pour votre confiance,<br/>L'équipe SOS</p>
  </div>
</body>
</html>
